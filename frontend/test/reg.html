<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./style/reg.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="registration-page">
    		<div class="registration-form">
      			<div class="registration-form1">Registration form</div>
      			<div class="registration-form-child">
      			</div>
      			<div class="registration-form-item">
      			</div>
      			<div class="registration-form-inner">
      			</div>
      			<div class="rectangle-div">
      			</div>
      			<div class="registration-form-child1">
      			</div>
      			<div class="registration-form-child2">
      			</div>
      			<div class="name">
        				<span>Name</span>
        				<span class="span">*</span>
      			</div>
      			<div class="date-of-birth">Date Of Birth</div>
      			<div class="address">Address</div>
      			<div class="mobile-no-container">

        				<span class="span">*</span>
      			</div>
      			<div class="confirm-mobile-no-container">
        				<span>Confirm Mobile No. </span>
        				<span class="span">*</span>
      			</div>
      			<b class="submit">SUBMIT</b>
    		</div>
    		<img class="image-photoroom-1-icon" alt="" src="img/reg.png">
    		
  	</div>
